# Use only ascii symbols in comments.
AsciiComments:
  Enabled: false

LineLength:
  Enabled: false

# Separate every 3 digits in the integer portion of a number with underscores(_).
NumericLiterals:
  Enabled: false

# Use the new Ruby 1.9 hash syntax.
HashSyntax:
  Enabled: false

# Set threshold value 50 instead of default value (10)
MethodLength:
  CountComments: false
  Max: 50
