# Use only ascii symbols in comments.
AsciiComments:
  Enabled: false

# Missing top-level class documentation comment
Style/Documentation:
  Enabled: false

# Checks that exactly one space is used between a method name
# and the first argument for method calls without parentheses.
Style/SpaceBeforeFirstArg:
  Enabled: false

LineLength:
  Enabled: false

# Separate every 3 digits in the integer portion of a number with underscores(_).
NumericLiterals:
  Enabled: false

# Use the new Ruby 1.9 hash syntax.
HashSyntax:
  Enabled: false

# Set threshold value 50 instead of default value (10)
MethodLength:
  CountComments: false
  Max: 50

# Default value(15) is too low
Metrics/AbcSize:
  Max: 30

Style/StringLiterals:
  Enabled: false

# Allow short length words array not to use %w syntax.
WordArray:
  MinSize: 5

# Allow Perl-style regexp match backreferences like $1, $2, etc.
Style/PerlBackrefs:
  Enabled: false

# eg. for octal use `0o` instead of `0` or `0O`.
Style/NumericLiteralPrefix:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false
