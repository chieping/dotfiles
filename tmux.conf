set-window-option -g utf8 on
set-option -g status-utf8 on

set-option -g prefix C-t
setw -g mode-keys vi

# Workaround for clipborad
set-option -g default-command "/opt/boxen/homebrew/bin/reattach-to-user-namespace -l zsh"

bind C-Space copy-mode

bind -t vi-copy C-v rectangle-toggle

bind r source-file ~/.tmux.conf \; display-message "Reloaded config !!"

# maximum number of lines held in window history(default 2000)
set-option -g history-limit 8192

set-option -gw mode-mouse on
set-option -g mouse-utf8 on
set-option -g mouse-resize-pane on
set-option -g mouse-select-pane on
set-option -g mouse-select-window on

bind-key -r k select-pane -U
bind-key -r j select-pane -D
bind-key -r h select-pane -L
bind-key -r l select-pane -R

bind-key -r K resize-pane -U 5
bind-key -r J resize-pane -D 5
bind-key -r H resize-pane -L 5
bind-key -r L resize-pane -R 5

bind-key v split-window -h
bind-key s split-window -v

bind-key N previous-window

bind-key C-t select-pane -t :.+

bind-key m command-prompt "split-window -p 65 'exec man %%'"

# clipboard copy setting using copy-pipe
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Status-line update interval(sec)
set -g status-interval 5

# Present MEM, CPU, LoadAverage on status-line
# https://github.com/thewtex/tmux-mem-cpu-load.git
set -g status-right-length 100
set -g status-right "#[fg=blue] #(tmux-mem-cpu-load 5) #[fg=default] %Y/%m/%d% %H:%M:%S "

#### COLOR (Solarized dark)

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

